<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkTube - YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.min.js"></script>
    <style>
        @import url('../styles.css');

        .darktube-container {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            margin: 0 auto;
        }

        .widget-container {
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            min-height: 600px;
            position: relative;
        }

        .info-box {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
        }

        .info-box h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-box p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        #widgetApiIframe {
            width: 100%;
            min-height: 600px;
            border: none;
            background: var(--bg-primary);
        }

        @media (max-width: 768px) {
            .darktube-container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body class="theme-skyblue">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-arrow-left"></i> Back to Tools
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 style="text-align: center; margin: 40px 0;">DarkTube Downloader</h1>
        
        <div class="darktube-container">
            <div class="info-box">
                <h3><i class="fas fa-info-circle"></i> How to Use</h3>
                <p>Simply paste your YouTube video URL in the input field below and click the download button. Choose your preferred quality and format.</p>
            </div>

            <div class="widget-container">
                <iframe 
                    id="widgetApiIframe" 
                    width="100%" 
                    height="100%" 
                    allowtransparency="true" 
                    scrolling="no" 
                    src="https://p.oceansaver.in/api/widget?adUrl=https://myAdurl.com">
                </iframe>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: var(--text-secondary); margin-top: 40px;">
        Made with ❤️ By RANJAN
    </footer>

    <script>
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'theme-skyblue';
            document.body.className = savedTheme;
        });

        // Initialize iframe resizer
        iFrameResize({ 
            log: false,
            heightCalculationMethod: 'lowestElement'
        }, '#widgetApiIframe');
    </script>
</body>
</html>
