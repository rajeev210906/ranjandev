<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loader-container" id="apiLoader">
        <div class="music-loader"></div>
    </div>

    <!-- Move the mobile-menu-btn div outside of the sidebar -->
    <div class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars menu-icon"></i>
        <i class="fas fa-times close-icon"></i>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Music Player</h2>
            </div>
            <nav>
                <ul>
                    <li class="active" data-page="home"><i class="fas fa-home"></i> Home</li>
                    <li data-page="trending"><i class="fas fa-chart-line"></i> Trending</li>
                    <li data-page="favorites"><i class="fas fa-heart"></i> Favorites</li>
                    <li data-page="playlists"><i class="fas fa-list"></i> Playlists</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for songs...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Home Page -->
                <div class="page" id="homePage">
                    <h2>Search Results</h2>
                    <div class="songs-grid" id="searchResults"></div>
                    <div class="loading-more">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        Loading more...
                    </div>
                </div>

                <!-- Trending Page -->
                <div class="page" id="trendingPage">
                    <h2>Trending Songs</h2>
                    <div class="songs-grid" id="trendingResults"></div>
                    <div class="loading-more">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        Loading more...
                    </div>
                </div>

                <!-- Favorites Page -->
                <div class="page" id="favoritesPage">
                    <h2>Your Favorites</h2>
                    <div class="songs-grid" id="favoritesResults"></div>
                    <div class="loading-more">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        Loading more...
                    </div>
                </div>

                <!-- Playlists Page -->
                <div class="page" id="playlistsPage">
                    <div class="playlist-header">
                        <h2>Your Playlists</h2>
                        <button id="createPlaylist"><i class="fas fa-plus"></i> New Playlist</button>
                    </div>
                    <div class="playlists-container" id="playlistsContainer"></div>
                    <div class="loading-more">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        Loading more...
                    </div>
                </div>
            </div>
        </div>

        <!-- Music Player Controls -->
        <div class="player-container">
            <div class="now-playing">
                <img id="currentThumbnail" src="default-album.png" alt="Album Art">
                <div class="track-info">
                    <div id="currentTitle">No track selected</div>
                    <div id="currentArtist">-</div>
                </div>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffleBtn"><i class="fas fa-random"></i></button>
                    <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeatBtn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-controls">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                </div>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Modals -->
    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Playlist</h2>
            <input type="text" id="playlistName" placeholder="Enter playlist name">
            <button id="savePlaylist">Create</button>
        </div>
    </div>

    <!-- Add this before the closing body tag -->
    <div id="addToPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add to Playlist</h2>
            <div id="playlistsList" class="playlists-list">
                <!-- Playlists will be populated here -->
            </div>
            <div class="playlist-create-new">
                <input type="text" id="newPlaylistName" placeholder="Create new playlist">
                <button id="createNewPlaylistBtn">Create & Add</button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Loading Animation -->
    <div class="loading-wave" id="loadingAnimation">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <p>Loading...</p>
    </div>

    <script src="music.js"></script>
</body>
</html>
